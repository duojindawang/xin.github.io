<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>致我最爱的你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e, #0d0619);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            opacity: 0.7;
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff69b4, #ffccff, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #e0e0ff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .highlight {
            color: #ffccff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        .hint {
            font-size: 1.3rem;
            margin-top: 20px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite;
            cursor: pointer;
            padding: 15px;
            border-radius: 50px;
            background: rgba(255, 215, 0, 0.1);
            display: inline-block;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            animation: float 5s ease-in-out infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .message { font-size: 1.1rem; }
            .hint { font-size: 1.1rem; padding: 12px; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="hearts" id="heartsContainer"></div>

    <div class="container">
        <div class="card">
            <h1>致我最爱的宝贝</h1>
            <div class="message">
                <p>亲爱的，自从遇见你，我的世界变得如此绚丽多彩。</p>
                <p>你的笑容如星辰般闪耀，温暖了我每一个日夜。</p>
                <p>今天，我想用漫天烟花表达我心中永恒的爱意。</p>
                <p><span class="highlight">你是我此生最美的遇见，我会永远珍惜你。</span></p>
            </div>
            <div class="hint" id="hint">↓ 滑动或点击屏幕，点燃爱的烟花 ↓</div>
        </div>
    </div>

    <div class="footer">❤️ 点燃后会有惊喜的心形烟花哦  ❤️</div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let fireworks = [];
        let particles = [];
        let animationId;
        let isStarted = false;

        // 调整Canvas大小
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // 烟花类
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = Math.random() * 50 + 50;
                this.targetRadius = 1;
                this.hue = Math.random() * 360;
                this.dead = false;
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                this.speed *= this.acceleration;

                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.tx - this.x, 2) + Math.pow(this.ty - this.y, 2));

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty, this.hue);
                    this.dead = true;
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctx.lineWidth = 3;
                ctx.stroke();

                // 闪烁目标点
                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }

                ctx.beginPath();
                ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // 粒子类
        class Particle {
            constructor(x, y, hue, isHeart = false) {
                this.x = x;
                this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 10 + 1;
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = isHeart ? 330 : hue; // 心形用粉色
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.003;
                this.isHeart = isHeart;
                this.size = isHeart ? Math.random() * 3 + 2 : Math.random() * 2 + 1;
                this.heartX = 0;
                this.heartY = 0;
                this.heartTime = 0;
            }

            update() {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                if (this.isHeart) {
                    // 心形运动轨迹
                    this.heartTime += 0.1;
                    this.heartX = 16 * Math.pow(Math.sin(this.heartTime), 3);
                    this.heartY = -(13 * Math.cos(this.heartTime) - 5 * Math.cos(2*this.heartTime) - 2 * Math.cos(3*this.heartTime) - Math.cos(4*this.heartTime));

                    this.x += this.heartX * 0.3;
                    this.y += this.heartY * 0.3 + this.gravity;
                } else {
                    // 普通烟花运动
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                }

                this.alpha -= this.decay;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);

                if (this.isHeart) {
                    ctx.strokeStyle = `hsla(330, 100%, 70%, ${this.alpha})`;
                    ctx.lineWidth = 2.5;
                } else {
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`;
                    ctx.lineWidth = 1.5;
                }

                ctx.stroke();

                // 绘制发光点
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.isHeart ? `hsla(330, 100%, 80%, ${this.alpha})` : `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
                ctx.fill();
            }
        }

        // 创建粒子
        function createParticles(x, y, hue) {
            let particleCount = 80;
            while (particleCount--) {
                particles.push(new Particle(x, y, hue));
            }
        }

        // 创建心形烟花
        function createHeartFirework() {
            const tx = width / 2;
            const ty = height / 3;
            const particleCount = 150;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(tx, ty, 0, true));
            }
        }

        // 动画循环
        function animate(timestamp) {
            animationId = requestAnimationFrame(animate);

            // 创建轨迹效果
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            ctx.globalCompositeOperation = 'lighter';

            // 更新和绘制烟花
            let i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
                if (fireworks[i].dead) {
                    fireworks.splice(i, 1);
                }
            }

            // 更新和绘制粒子
            let j = particles.length;
            while (j--) {
                particles[j].draw();
                particles[j].update();
                if (particles[j].alpha <= 0) {
                    particles.splice(j, 1);
                }
            }

            // 定期发射烟花
            if (isStarted && timestamp % 1500 < 20) {
                const sx = width / 2 + (Math.random() - 0.5) * (width / 3);
                const sy = height;
                const tx = Math.random() * (width * 0.8) + width * 0.1;
                const ty = Math.random() * (height * 0.5) + height * 0.1;
                fireworks.push(new Firework(sx, sy, tx, ty));
            }

            // 心形烟花特殊触发
            if (isStarted && timestamp > 15000 && timestamp < 15500 && Math.random() > 0.95) {
                createHeartFirework();
            }
        }

        // 创建飘动的爱心
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // 启动动画
        function startShow() {
            if (isStarted) return;
            isStarted = true;

            // 隐藏提示
            const hint = document.getElementById('hint');
            hint.style.opacity = '0';
            hint.style.transform = 'scale(0.8)';
            hint.style.pointerEvents = 'none';

            // 开始创建爱心
            setInterval(createFloatingHearts, 500);

            // 特殊提示
            setTimeout(() => {
                const card = document.querySelector('.card');
                card.style.transform = 'scale(1.02)';
                card.style.boxShadow = '0 0 40px rgba(255, 105, 180, 0.7)';

                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                    card.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.5)';
                }, 1000);
            }, 8000);
        }

        // 初始化
        window.addEventListener('load', () => {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 事件监听
            const hint = document.getElementById('hint');
            hint.addEventListener('click', startShow);
            hint.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startShow();
            });

            // 页面点击也能触发
            document.addEventListener('click', (e) => {
                if (e.target !== hint && !isStarted) {
                    startShow();
                }
            });

            // 启动动画循环
            animate(0);
        });

        // 防止移动端滚动
        document.addEventListener('touchmove', (e) => {
            if (isStarted) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
